<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Махмутова</title>
    <link
      href="https://cdn.jsdelivr.net/gh/oathanrex/font-awesome-pro@main/fontawesome-pro-6.5.2-web/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div
          style="
            background: linear-gradient(223deg, #11dee9 -26%, #017e8b 145%);
          "
        >
          <h1>Nature</h1>
          <p>Love, death & robots</p>
        </div>
        <div
          style="background: linear-gradient(215deg, #f90306 -1%, #9e0706 124%)"
        >
          <h1>Life Hutch</h1>
          <p>Love, death & robots</p>
        </div>
        <div
          style="background: linear-gradient(222deg, #8308ea 1%, #5305af 128%)"
        >
          <h1>Zima Blue</h1>
          <p>Love, death & robots</p>
        </div>
        <div
          style="background: linear-gradient(220deg, #ffe101 -8%, #f39102 138%)"
        >
          <h1>Waterfall</h1>
          <p>Love, death & robots</p>
        </div>
      </div>
      <div class="main-slide">
        <div style="background-image: url('./img/cart1.webp')"></div>
        <div style="background-image: url('./img/cart2.jpg')"></div>
        <div style="background-image: url('./img/kart3.webp')"></div>
        <div style="background-image: url('./img/kart4.webp')"></div>
      </div>
    </div>
    <div class="controls">
      <button class="down-button">
        <i class="fa-solid fa-arrow-down"></i>
      </button>
      <button class="up-button">
        <i class="fa-solid fa-arrow-up"></i>
      </button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
